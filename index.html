    <script>
        // Initialize Swiper
        const swiper = new Swiper('.swiper', {
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
            speed: 400,
            loop: true,
            keyboard: {
                enabled: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on: {
                init: function() {
                    updateCounter(this);
                    lazyLoadImages(this);
                },
                slideChange: function() {
                    updateCounter(this);
                    lazyLoadImages(this);
                }
            }
        });

        // Update slide counter
        function updateCounter(swiper) {
            const current = swiper.realIndex + 1;
            document.getElementById('current-slide').textContent = current;
        }

        // Lazy load images with fade-in effect
        function lazyLoadImages(swiper) {
            const activeSlide = swiper.slides[swiper.activeIndex];
            const images = activeSlide.querySelectorAll('img');
            
            images.forEach(img => {
                if (!img.classList.contains('loaded')) {
                    img.onload = function() {
                        img.classList.add('loaded');
                    };
                    if (img.complete) {
                        img.classList.add('loaded');
                    }
                } else {
                    img.classList.add('loaded');
                }
            });
        }

        // Keyboard navigation hint
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Navigation: Click left/right side of screen or use arrow keys');
        });
    </script>
